<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slots-generator-styles.css">
    <title>Slots Generator</title>
</head>
<body>
    <div class="container">
        <h1>Slots Generator</h1>

        <h2>Select Items:</h2>
        <label>
            <input type="checkbox" id="list1-checkbox"> Hacksaw
        </label>
        <label>
            <input type="checkbox" id="list2-checkbox"> Pragmatic
        </label>
        <label>
            <input type="checkbox" id="list3-checkbox"> Play n' Go
        </label>
        <label>
            <input type="checkbox" id="list4-checkbox"> Nolimit City
        </label>
        <label>
            <input type="checkbox" id="list5-checkbox"> Thunderkick
        </label>
        <label>
            <input type="checkbox" id="list6-checkbox"> Relax Gaming
        </label>
        <label>
            <input type="checkbox" id="list7-checkbox"> Quickspin
        </label>

        <h2>Generate Random Items:</h2>
        <label for="num-items">Number of Items:</label>
        <input type="number" id="num-items" min="1" value="1">

        <!-- Add the toggle box for URL/Element Name display -->
        <label for="show-url">Show URLs:</label>
        <input type="checkbox" id="show-url" checked>
        
        <button id="generate-button">Generate</button>

        <div class="lists-container">
            <div class="items-list">
                <h2>Generated Items:</h2>
                <ul id="generated-list"></ul>
            </div>
            <div class="items-list">
                <h2>Bonus List:</h2>
                <ul id="bonus-list">
                    <!-- Bonus items (if needed) can be added here -->
                </ul>
            </div>
        </div>
    </div>

    <button onclick="goBack()">Go Back</button>

    <script>
        function goBack() {
            window.history.back();
        }

        const bonusItems = [];
        const selectedLists = [];
        let numItems = 1;
        let showURL = true; // Initial display format is URLs.

        window.addEventListener('load', function () {
            const storedBonusItems = localStorage.getItem('bonusItems');
            if (storedBonusItems) {
                bonusItems.push(...JSON.parse(storedBonusItems));
                updateBonusList();
            }
        });

        document.getElementById('generate-button').addEventListener('click', async function () {
            numItems = parseInt(document.getElementById('num-items').value); // Update numItems here.
            updateGeneratedItems();
            updateBonusItems();
        });

        // Add a change event listener to the toggle input
        document.getElementById('show-url').addEventListener('change', function () {
            showURL = this.checked;
            updateGeneratedItems();
            updateBonusItems();
        });

        function updateGeneratedItems() {
            const generatedList = document.getElementById('generated-list');
            generatedList.innerHTML = ''; // Clear previous items

            for (let i = 0; i < numItems; i++) {
                if (selectedLists.length > 0) {
                    const randomListIndex = Math.floor(Math.random() * selectedLists.length);
                    const randomList = selectedLists[randomListIndex];
                    const randomData = randomList.data;
                    const randomIndex = Math.floor(Math.random() * randomData.length);
                    const randomItem = randomData[randomIndex];

                    const listItem = document.createElement('li');
                    const displayText = showURL ? `${randomItem.name}|${randomItem.url}` : randomItem.name;

                    if (showURL) {
                        const link = document.createElement('a');
                        link.href = randomItem.url;
                        link.textContent = `${randomList.name}: ${randomItem.name}`;
                        link.target = "_blank";
                        listItem.appendChild(link);
                    } else {
                        listItem.textContent = `${randomList.name}: ${displayText}`;
                    }

                    generatedList.appendChild(listItem);

                    const addButton = document.createElement('button');
                    addButton.textContent = '+';
                    addButton.style.fontSize = '12px';
                    addButton.style.padding = '2px 4px';
                    addButton.addEventListener('click', function () {
                        bonusItems.push(randomItem);
                        updateBonusList();
                        localStorage.setItem('bonusItems', JSON.stringify(bonusItems));
                    });
                    listItem.appendChild(addButton);
                }
            }
        }

        function updateBonusItems() {
            const bonusList = document.getElementById('bonus-list');
            bonusList.innerHTML = '';

            for (let i = 0; i < bonusItems.length; i++) {
                const bonusItem = bonusItems[i];
                const bonusListItem = document.createElement('li');
                const displayText = showURL ? `${bonusItem.name}|${bonusItem.url}` : bonusItem.name;

                if (showURL) {
                    const link = document.createElement('a');
                    link.href = bonusItem.url;
                    link.textContent = `Bonus: ${bonusItem.name}`;
                    link.target = "_blank";
                    bonusListItem.appendChild(link);
                } else {
                    bonusListItem.textContent = `Bonus: ${displayText}`;
                }

                const minusButton = document.createElement('button');
                minusButton.textContent = '-';
                minusButton.style.fontSize = '12px';
                minusButton.style.padding = '2px 4px';
                minusButton.addEventListener('click', function () {
                    bonusItems.splice(i, 1);
                    updateBonusList();
                    localStorage.setItem('bonusItems', JSON.stringify(bonusItems));
                });

                bonusListItem.appendChild(minusButton);
                bonusList.appendChild(bonusListItem);
            }
        }

        async function loadList(filename) {
            try {
                const response = await fetch(filename);
                if (!response.ok) {
                    throw new Error('File not found');
                }
                const text = await response.text();
                const lines = text.split('\n').map(item => item.trim()).filter(Boolean);
                return lines.map(line => {
                    const [name, url] = line.split('|');
                    return { name, url };
                });
            } catch (error) {
                console.error('Error loading the file:', error);
                return [];
            }
        }
    </script>
</body>
</html>
